<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="section-cta" id="cta">
      <div class="container">
        <div class="cta">
          <div class="cta-text-box">
            <h2 class="heading-secondary">Register here!</h2>
            <!-- <p class="cta-text">Healthy, tasty and hassle-free meals are waiting for you. Start eating well today. You can cancel or pause anytime. And the first meal is on us!</p> -->
            <form class="cta-form" name="sign-up" netlify>
              <div>
                <label for="Organization Name">Name</label>
                <input
                  id="Organization Name"
                  type="text"
                  placeholder="Shyam Kumar"
                  name="full-name"
                  required
                />
              </div>
              <div>
                <label for="email">Email Address</label>
                <input
                  id="email"
                  type="email"
                  placeholder="me@example.com"
                  name="email"
                  required
                />
              </div>

              <div>
                <!-- <label for="select-where">Age</label>
                <select id="select-where" name="select-where" required>
                  <option value="">Please choose one option</option>
                  <option value="friends">Healthcare</option>
                  <option value="youtube">Administration</option>
                  <option value="podcast">Engineering</option>
                  <option value="facebook">Teaching</option>
                  <option value="others">Others</option>
                </select> -->
                <label for="number">Age</label>
                <input type="number" placeholder="45 years"required >
              </div>

              <button
                onclick="document.location='registered.html'"
                class="btn btn--form"
              >
                Sign up now
              </button>
              <!-- <input type="checkbox" />
                    <input type="number" /> -->
            </form>
          </div>
          <div
            class="cta-img-box"
            roles="img"
            aria-label="Woman enjoying food"
          ></div>
        </div>
      </div>
    </section>
  </body>
</html>
