<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css" />
</head>
<body>
    <section class="section-cta" id="cta">
        <div class="container">
            <div class="cta">
            <div class="cta-text-box">
                <h2 class="heading-secondary">Register here!</h2>
                <!-- <p class="cta-text">Healthy, tasty and hassle-free meals are waiting for you. Start eating well today. You can cancel or pause anytime. And the first meal is on us!</p> -->
                <form class="cta-form" name="sign-up" netlify>
                    <div>    
                        <label for="full name">Full Name</label>
                        <input id="full name" name="full-name" type="text" placeholder="John Smith" required />
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input id="email" name="email" type="email" placeholder="me@example.com" required />
                    </div>
                    
    
                    <div>    
                        <label for="select-where">Field</label>
                        <select id="select-where" name="select-where" required>
                            <option value="" >Please choose one option</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Administration">Administration</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Teaching">Teaching</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div>    
                        <label for="select-where">Qualification</label>
                        <select id="select-where" name="select-where2" required>
                            <option value="" >Please choose one option</option>
                            <option value=">Matric pass">Matric pass</option>
                            <option value="Higher secondary pass">Higher secondary pass</option>
                            <option value="BA">BA</option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="phone-number" placeholder="xxxxxxxxxx" required>
                    </div>

                    <button onclick="document.location='registered.html'" class="btn btn--form">Sign up now</button>
                    <!-- <input type="checkbox" />
                    <input type="number" /> -->
                </form>
            </div>
            <!-- <div class="cta-img-box" roles="img" aria-label="Woman enjoying food"></div>
            </div> -->
        </div>
    </section>
</body>
</html>
